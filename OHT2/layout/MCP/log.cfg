[Logging]

	;
	; Logging System Definitions
	;

	SaveDir    = "/home/mcp7/project/cfg_save/install/log"	; セーブ先ディレクトリパス
	DefaultTbl = 99					; デフォルトのログテーブル番号
	LogConvSym = "LOG_CONV_PROC"	; ログデータ変換プロセスシンボル名
	ExtLogFormat = 1				; ログフォーマット設定
									;// 0 : 通常フォーマット(Default)
									;// 1 : 拡張フォーマット
	IllegalLogDump = 0				; ログファイルへ書き込みする際に不正を検出したログの出力設定
									;// 0 : 出力しない(Default)
									;// 1 : 出力する

	HmiCommunicationLogType			= 0		; HMI通信ログの記録内容
											;// 0 : すべてのHMIメッセージを記録(Default)
											;// 1 : HMIメッセージのHeader部分のみを記録
	HmiToCecCommunicationLogType	= 0		; CEC⇔HMI-IF通信ログの記録内容
											;// 0 : すべてのHMIメッセージを記録(Default)
											;// 1 : HMIメッセージのHeader部分のみを記録
	HmiCecToSchCommunicationLogType = 0		; CEC⇔SCH通信ログの記録内容
											;// 0 : すべてのHMIメッセージを記録(Default)
											;// 1 : HMIメッセージのHeader部分のみを記録

	CriticalLogToSyslog				= 1		; CriticalLogのSyslog出力
											;// 0 : CriticalLogをSyslogに出力しない(Default)
											;// 1 : CriticalLogをSyslogに出力する
	Mcp2mcpSetSequenceNumber		= 0		; MCP間通信のLog出力時にシーケンスNo取得によるセマフォロックを回避する機能
											;// 0 : MCP間通信のLog出力時にシーケンスNoを取得(Default)
											;// 1 : MCP間通信のLog出力時にシーケンスNoを0固定
	;
	; ログデータ表示画面色定義： レベル
	;
	<LoggMessColor>:1			; レベル1
		Color	  = 0,0,0		; 黒
	>
	<LoggMessColor>:2			; レベル2
		Color	  = 0,255,0		; 緑
	>
	<LoggMessColor>:3			; レベル3
		Color	  = 0,0,255		; 青
	>
	<LoggMessColor>:4			; レベル4
		Color	  = 255,0,0		; 赤
	>
