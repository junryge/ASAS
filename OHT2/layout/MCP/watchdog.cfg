;---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
; watchdog.cfg
;
;   * watchdog.cfg修正時の注意事項!!!
;
;       1. Config項目を新しく標準Configのwatchdog.cfgに追加する場合、必ずDefault値で追加すること
;           CommentにおけるDefault値の記述は(default=x)で統一する
;       2. 標準化できないようなConfig項目(TASK_DEFINEのような設定)についてはCommentOutして追加する
;       3. Commentは全てAlphabet表記とし、Katakanaを使用しない
;           例: Katakana, Check, Interval, Timeout, Port, CommentOut
;       4. Comment開始位置(;の位置)を他のConfig項目と合わせる
;       5. watchdog起動後にConfig編集しても設定が反映されないConfig項目については2つSpaceを入れて下記のCommentを記述すること
;           !!!Config値を変更しても反映されない!!!
;       6. 標準Configのwatchdog.cfgをCommitする場合、Ticket #145(標準Configの管理)に関連付けること
;       7. TASK_DEFINEに定義するMCP Taskに登録漏れがないように注意
;           watchdog.cfgに登録されていないMCP Taskは監視されない
;
;   * Config反映の動作確認
;
;       全てのConfig値はwddump Commandを実行すると現在値を確認可能となっている
;       watchdog.cfgを編集して保存するとwatchdogがConfigを読み直すようになっている(一部のConfigは設定反映にwatchdogの再起動が必要となる)
;
;---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
[WATCHDOG_GLOBAL]

	WATCH_TASKLIST_MAX					= 50													; 監視Programの登録Max件数[-](default=50)  !!!Config値を変更しても反映されない!!!
	SELF_HEARTBEAT_INTERVAL				= 5														; Self HeartbeatのInterval[sec](default=5)  !!!Config値を変更しても反映されない!!!
	SYSTEM_COMMAND_TIMEOUT				= 10													; System CommandのTimeout[sec](default=10)
	SELF_HOSTNAME						= "localhost"											; 監視ProgramのHost名(or IPAddress)[-](default="localhost")  !!!Config値を変更しても反映されない!!!

	HEARTBEAT_RECV_PORTNO				= 11001													; Heartbeatの受信Port番号[-](default=11001)  !!!Config値を変更しても反映されない!!!
	HEARTBEAT_ALL_KILLING_ENABLE		= 0														; 全TaskについてKilling状態となった時のCommand実行有効/無効(default=0)
																								; 本設定は、全体設定である
																								; 全TaskについてのKillingAction実行を一括で有効/無効にするための設定
																								;		0:無効
																								;		1:有効
	HEARTBEAT_KILLING_ACTION_COMMAND	= "kill -11 #PID#"										; HeartbeatについてKilling状態となった時に呼び出すCommand
																								;	  設定例1：Killing状態となったTaskのcore Fileを出力させる(default)
																								;		  "kill -11 #PID#"
																								;	  設定例2：CLUSTERPRO環境においてFailoverさせる
																								;		  "/usr/sbin/clpgrp -m MCP7"
																								;	  設定例3：RHCS環境においてFailoverさせる
																								;		  "/usr/sbin/clusvcadm -r service_mcp7"
	LINKTEST_RECV_MSG_MAX				= 100													; MCPからのHMI Messageを一度に処理できる数の上限値(default=100)

	LINKTEST_SEND_HOSTNAME				= "localhost"											; Linktest接続先Host名(or IPAddress)[-](default="localhost")  !!!Config値を変更しても反映されない!!!
	LINKTEST_SEND_PORTNO				= 3200													; Linktest接続先Port番号[-](default=3200)  !!!Config値を変更しても反映されない!!!
	LINKTEST_SEND_INTERVAL				= 30													; Linktestの送信Interval[sec](default=30)
																								;		<=0:無効
																								;		1-4:5に補正
	LINKTEST_WARNING_THRESHOLD			= 125													; Linktest応答を受信しないためにWarning状態とする閾値[sec](default=125)
	LINKTEST_ALARM_THRESHOLD			= 185													; Linktest応答を受信しないためにAlarm状態とする閾値[sec](default=185)
	LINKTEST_KILLING_THRESHOLD			= 245													; Linktest応答を受信しないためにKilling状態とする閾値[sec](default=245)
	LINKTEST_KILLING_ENABLE				= 0														; Killing状態となった時のMCP再起動有効/無効(default=0)
																								;		0:無効
																								;		1:有効
	LINKTEST_KILLING_ACTION_COMMAND		= "/home/mcp7ib/mcp7/bin/sh/run/mcpdown.sh"				; Killing状態となった時に呼び出すCommand(default="/home/mcp7ib/mcp7/bin/sh/run/mcpdown.sh")
	
	MCSMGR_KILLING_ENABLE				= 1														; MCSMgrからのKilling有効/無効(default=1)
																								;		0:無効
																								;		1:有効
	MCSMGR_KILLING_RESTART_COMMAND		= "/home/mcp7ib/mcp7/bin/sh/run/mcpdown.sh"				; MCSMgrからORCでRESTARTする際に実行するCommand(default="/home/mcp7ib/mcp7/bin/sh/run/mcpdown.sh")
	MCSMGR_KILLING_FAILOVER_COMMAND		= "/usr/sbin/clpgrp -m MCP7"							; MCSMgrからORCでFAILOVERする際に実行するCLUSTERPROのCommand(default="/usr/sbin/clpgrp -m MCP7")
																								; CLUSTERPRO環境の場合、有効化させる
;	MCSMGR_KILLING_FAILOVER_COMMAND		= "/usr/sbin/clusvcadm -r service_mcp7"					; MCSMgrからORCでFAILOVERする際に実行するRHCSのCommand(RHCS標準値="/usr/sbin/clusvcadm -r service_mcp7")
																								; RHCS環境の場合、有効化させる

	MCSMGR_RECV_PORTNO					= 5557													; MCSmgrから受信するPort番号[-](default=5557)  !!!Config値を変更しても反映されない!!!
	MCSMGR_SEND_HOSTNAME				= "localhost"											; 送信先としてのMCSmgrのHost名(or IPAddress)(default="localhost")
	MCSMGR_SEND_PORTNO					= 5556													; 送信先としてのMCSmgrのPort番号[-](default=5556)
	MCSMGR_MSG_OHTCNAME					= "OHTC"												; MCSmgrに伝えるMCP名称(MessageのOHTCNameに指定するもの)(default="OHTC")
	MCSMGR_ORC_PAUSED_TIMEOUT			= 60													; ORC CommandでPaused状態に遷移することを待つ時間[sec](default=60)
	MCSMGR_COMPLETE_THRESHOLD			= 30													; MCP起動完了と判定するまでのしきい値[sec](default=30)
	MCSMGR_SHR_INTERVAL					= 30													; SHRを送信する周期時間[sec](default=30) 0の場合、送信しない
	MCSMGR_PHR_INTERVAL					= 30													; PHRを送信する周期時間[sec](default=30) 0の場合、送信しない
	MCSMGR_DHR_INTERVAL					= 10													; DHRを送信する周期時間[sec](default=10) 0の場合、送信しない
	MCSMGR_ACTIVE_SERVER_INTERVAL		= 30													; Cluster状態取得処理実行周期[sec](default=30)
	
	CLUSTER_SERVERNAME1					= "server1"												; ClusterのServer1名称を指定(default="server1")  !!!Config値を変更しても反映されない!!!
	CLUSTER_SERVERNAME2					= "server2"												; ClusterのServer2名称を指定(default="server2")  !!!Config値を変更しても反映されない!!!
	CLUSTER_ANOTHER_HOSTNAME			= ""													; CLUSTERの相手先HOST名( or IP Address)(default="")

	LOG_HEARTBEAT_MAXSIZE				= 1024													; Heartbeat Logの最大Size[KB](default=1024)
	LOG_HEARTBEAT_GENERATION_MAX		= 3														; Heartbeat Logの最大世代数[世代](default=3)
	LOG_HMI_MAXSIZE						= 1024													; HMI Logの最大Size[KB](default=1024)
	LOG_HMI_GENERATION_MAX				= 3														; HMI Logの最大世代数[世代](default=3)
	LOG_EVENT_MAXSIZE					= 1024													; Event Logの最大Size[KB](default=1024)
	LOG_EVENT_GENERATION_MAX			= 3														; Event Logの最大世代数[世代](default=3)
	LOG_MCSMGR_MAXSIZE					= 1024													; MCSMgr通信Logの最大Size[KB](default=1024)
	LOG_MCSMGR_GENERATION_MAX			= 9														; MCSMgr通信Logの最大世代数[世代](default=9)

	DISKWATCH_ENABLE					= 0														; DISK監視機能の有効/無効(default=0)  !!!Config値を変更しても反映されない!!!
																								;		0:無効
																								;		1:有効
	DISKWATCH_IO_SIZE					= 128													; DISK監視機能において書き込みするByte数[KB](default=128)

	DISKWATCH_INTERVAL					= 5														; DISK監視機能においてCheckする周期時間[sec](default=5)
																								;		注 : DISK_WATCH_WARNING_THRESHOLDより小さい値を設定すること
	DISKWATCH_WARNING_THRESHOLD			= 10													; DISK監視TaskからのHBを受信しないためにWarning状態とする閾値[sec](default=10)
	DISKWATCH_ALARM_THRESHOLD			= 20													; DISK監視TaskからのHBを受信しないためにAlarm状態とする閾値[sec](default=20)
	DISKWATCH_KILLING_THRESHOLD			= 30													; DISK監視TaskからのHBを受信しないためにKilling状態とする閾値[sec](default=30)
	DISKWATCH_KILLING_ENABLE			= 0														; DISK監視TaskからのHBについてKilling状態となった時のCommand実行有効/無効(default=0)
																								;		0:無効
																								;		1:有効
	DISKWATCH_KILLING_ACTION_COMMAND	= ""													; DISK監視TaskからのHBについてKilling状態となった時に呼び出すCommand(default="")

	DISKWATCH_TASKNAME					= "watchdog_disk"										; DISK監視TaskのTask名称(Heartbeat messageの2番目の項目と照合される)(default="watchdog_disk")  !!!Config値を変更しても反映されない!!!
	DISKWATCH_PROCESS_NAME				= "WATCHDOG_DISK"										; DISK監視TaskのProcess名称(MCSMgrに報告するProcess名)(default="WATCHDOG_DISK")
	DISKWATCH_SYSTEMCALL_TIMEOUT		= 30													; DISK監視機能のSystemCallのTimeout時間[sec](default=30)

	LOG_MEMWATCH_MAXSIZE				= 1024													; Memory監視Logの最大Size[KB](default=1024)
	LOG_MEMWATCH_GENERATION_MAX			= 3														; Memory監視Logの最大世代数[世代](default=3)

	MEMWATCH_ENABLE						= 0														; Memory監視機能の有効/無効(default=0)	!!!Config値を変更しても反映されない!!!
																								;	   0:無効
																								;	   1:有効
	MEMWATCH_INTERVAL					= 10													; Memory監視機能においてCheckする周期時間[sec](default=10)
																								;		 注 : MEMWATCH_WARNING_THRESHOLDより小さい値を設定すること
	MEMWATCH_KILLING_ACTION_COMMAND 	= ""													; USSの増加によるKilling状態となった時に呼び出すCommand(default="")
	MCSMGR_SEND_DHR_ENABLE				= 1														; MCSMgrへのDHR送信の有効/無効(default=0)
																								;		0:無効
																								;		1:有効


