[MCP75_PIO]
	<PIO>:1										;// マシン別定義  ID:定義読込識別子(起動オプションにて指定)
		Location		= "CEC", 1				;// PIOハンドラ位置,タスクID(定義なき場合は、"CEC", 1)
												;//   [MCP75_TASK]グループの定義と連動
												;;;// LOC : "CEC"/"SCH"/"DHL"/"PIO"
												;;;// ID  : タスクID
		IOInfo			= "Slave", 1			;// I/O Mode,No.
												;;;// "None"   : PIO制御なし
												;;;// "Local"  : PIOボード装着マシン(自マシンがMCP：QNX4のみサポート)
												;;;// "Master" : PIOボード装着マシン(MCPとリモート接続：QNX4のみサポート)
												;;;// "Slave"  : PIOリモート接続マシン(Linuxのみ) or fit通信
												;;;// No.      : TARGETサブグループ識別番号
		MyInfo			= "MCP_UPPER", 9999, "MCP001"	;// MCP側PIOハンドラ通信定義
												;;;//(IOInfoのI/O ModeがSlave/Masterの場合のみ有効)
												;;;//"Hostname" : IPアドレスもしくはホスト名(""指定で全インターフェース)
												;;;//           : 自分自身のネットワークアドレスを指定します
												;;;//           : アドレスに対応したネットワークインターフェースにのみUDP通信します
												;;;//Port       : ポート番号
												;;;//"Name"     : "PIO001"/"CEC001"/"SCH001"/"DHL001"など(6bytes)
												;// シャットダウン関係定義
		McpWaitTime			= 5					;;;// MCP終了待ち時間（sec）
		LogWaitTime			= 20				;;;// ログマネージャ終了待ち時間（sec）
		ShutdownWaitTime	= 10				;;;// 終了処理後、shutdownコマンド待ち時間（sec）

	>
	<TARGET>:1									;//接続先情報(IOInfoのI/O ModeがMasterもしくはSlaveの場合のみ有効)
												;//ID : 接続先ID
;;		TargetInfo		= "MCP_PIO", 9999,"PIO001"	;//Hostname", Port, "Target"			;//接続先情報
		TargetInfo		= "localhost", 9990,"PIO001"	; fit_handler用
												;;;//"Hostname" : IPアドレスもしくはホスト名
												;;;//           : 通信相手のネットワークアドレスを指定します
												;;;//Port       : ポート番号
												;;;//"target"   : "PIO001"/"CEC001"/"SCH001"/"DHL001"など(6bytes)
	>
	<UPS>										;// UPS定義(UpsInfoのUPS ModeがNoneの場合以外は、定義必須)
		UpsInfo			= "APCNET", "UPS001"	;// UPS Mode,UPSNAME
												;;;// "Mode"
												;;;//   "None"    : UPS制御なし
												;;;//   "PIO"     : PIO経由(QNX4のみサポート)
												;;;//   "APCNET"  : APCNetwork経由(LINUXのみサポート)
												;;;// "UPSNAME" : UPS名(ModeがAPCNETの場合に有効)
;;		Event			="EventName", ctrlFlag, logFlag
;;												;//イベント名, 制御フラグ, ログ出力フラグ
;;												;;;//イベント名：以下の例参照(例はAPC系ソフトのイベント)
;;												;;;//制御フラグ： 0 - 何もしない
;;												;;;//           : 1 - シャットダウンする
;;												;;;//           : 2 - チャタ防止監視中の場合は解除する
;;												;;;//           : 3 - リブートする
;;												;;;//           :上記以外 - ActionのctrlFlagと合わせる事でActionを実行できる
;;												;;;//ログ出力フラグ：0-ログ出力しない,1-ログ出力する
;;		Action			=ctrlFlag, "ActionCommand"			;//制御フラグ, アクションコマンド文字列
;;												;;;//Event項目の制御フラグに同じ
;;												;;;//"ActrionCommand" : Event発生時、Eventの制御フラグに一致したActionが実行される
		Event			="Shutdown",1,1			;// Shutdown Event
		Event			="Reboot",3,1			;// Reboot Event
		Action			=1, "/home/mcp7ib/mcp7/bin/ups_handler -a MCP_PIO -p 9999 -e Shutdown -n UPS001"
		Action			=3, "/home/mcp7ib/mcp7/bin/ups_handler -a MCP_PIO -p 9999 -e Reboot -n UPS001"
	>
