										; //  1 : 報告しない
;;	GEM_COMM_DISCONNECT_ACTION =	"mcprestart.sh -D"	; // GEM通信状が[通信実行]から[通信中断]に遷移したときの実行コマンド
	SPECIAL_COMM_MCS_MODE	= 0			; //  上位通信形式を特殊内容にする機能
