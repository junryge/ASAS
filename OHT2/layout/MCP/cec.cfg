[MCP75_CEC]
	MCP_NAME			= "MCP7.5"		; // MCPの名称
	HOST_SESSION_NAME	= "HOST"		; // SEMIライブラリによるHOSTとの通信を行うためのセッション名(最大8文字)

[MCP75_CEC_ALARMLIST]
	DEF_FILE = "/home/mcp7/project/cfg_save/alarm.cfg"	; // アラームリスト定義ファイルのフルパス
														; // (定義がない場合は、同じファイルに定義されているものとします)

[MCP75_CEC_TSC]
	PAUSE_WAIT_TIMER	= 30			; // TSC状態 PAUSE完了待ちタイマー値(単位:秒)
	AVAILABILITY_DEF	= 1				; // TSC AVAILABILITY状態デフォルト値
										; // 	1:NO ALARMS 2:ALARMS
	UNIT_ALARM			= 2				; // ユニットアラーム報告方法(0:報告無し/1:全ての装置が対象(default)/2:VHLのみ)
	UNIT_ALARM_VHL		= 1				; // ユニットアラーム報告時のUnitID変数の対象装置がVHLのみか(0:全ての装置が対象/1:VHLのみ)
	COMM_ALARM			= 1,0xFFFE,1	; // 通信断異常の報告方法(0:報告無し/1:報告あり/2:アラーム報告あり),通信断異常の異常コード(報告ありの場合のみ),通信断異常の報告対象(0:全装置 1:Vehicleのみ)
										; //  [通信断異常の報告方法]
										; //	0:報告しない（通信異常発生してもUnitAlarm/AlarmSet/S5F1は報告しない）
										; //	1:通信異常をUnitAlarmのみで報告する
										; //	2:通信異常をUnitAlarmに加えて、AlarmSetおよびS5F1でも報告する
										; //	※ 通信異常をUnitAlarmのみで報告する場合には、UNIT_ALARM設定値によりVHLのみ報告される場合もあります。
										; //  [通信断異常の報告対象]
										; //	0:全装置（設定省略時は全装置が対象になります）
										; //	1:Vehicleのみ
										; //	※ 通信異常の報告対象をVehicleのみとした場合には、ZCU/MTL等の通信異常はUnitAlarmで報告されません。
	COMM_ALARM_TO_MSS	=1				; // 通信異常/復帰報告のMSS報告
										; //   0:報告なし(dafault)
										; //   1:報告あり
										; //	※ ただし、COMM_ALARMの第1パラメータが0の場合は、設定値に関係なくMSSに報告は行わない。
										; // 
	COMMERR_POSITION	= 1				; // 通信異常時の台車現在位置、最後に番地を検出してからVHLが走行した距離、現在番地の次番地の報告内容
										; // (0:0で報告/1:現在位置,最後に番地を検出してからVHLが走行した距離、現在番地の次番地を報告)
	PAUSED_SHIFT		= 2, 0			; // TSC状態 PAUSED移行条件, 移行するまでのタイマー値(ms)
										; // 	0:全台車停止確認(default)
										; // 	1:全台車サイクル中/搬送中無し確認
										; // 	2:全台車が持つ搬送内の代替搬送指示/搬送PAUSED確認(1:の条件も包含)
										; // 経過時間で強制的にPAUSE完了(2番目のパラメータ待機時間指定)
	MAINTENANCE_ALARM	= 0,0xFFFD,1	; // メンテナンス報告設定,メンテナンスの異常コード,メンテナンス報告対象
										; //  [メンテナンス報告設定]
										; //	0:報告しない（設定省略時はメンテナンスを報告しません）
										; //	1:メンテナンスモードへの遷移をUnitAlarmで報告する
										; //	※ メンテナンスをUnitAlarmで報告する場合には、UNIT_ALARM設定値によりVHLのみ報告される場合もあります。
										; //  [メンテナンス報告対象]
										; //	0:全装置（設定省略時は全装置が対象になります）
										; //	1:Vehicleのみ
										; //	※ メンテナンスの報告対象をVehicleのみとした場合には、ZCU/MTL等のメンテナンス遷移をUnitAlarmで報告されません
	ALARM_REPORT_ORDER	= 0				; // 異常発生時のALARM報告の順序
										; //	0:Alarm報告後	  -> UnitAlarm報告(default)
										; //	1:UnitAlarm報告後 -> Alarm報告
	MONITORED_VEHICLES_ADD	= 1			; // MonitoredVehiclesのパラメータ表示制限
										; //	0: [VehicleCommandStates],[CarrierID]を報告しない 省略時も同様
										; //	1: [VehicleCommandStates],[CarrierID]を報告する
	S4F65_RETRY_INTERVAL = 60			; // S4F65再送信までの時間間隔(単位:秒)
	S4F65_RETRY_MAX		 = 5			; // S4F65再送信回数の上限値
	JAM_STATE_TO_HOST	 = 0			; // 上位に対する渋滞状態変化報告の設定
	SYSTEM_AUTHENTICATION_KEY = "U0853801"; // システム識別Keyを指定(12Byte以内の半角文字)
	EVENT_REPORT_BUCKUP_READ_MODE = 1;	; // MCP起動時にEventReportのBackupFile読み込み有無	
										; // 0: 読み込んで起動する(default)
										; // 1: 読み込まずに起動する
	AVOID_SYNCRONIZE_MODE  =  0			; // MCSとのS4F65/66/67/68の手続き実施時Syncronize回避する設定
										; // 0: MCSとのS4F65/66/67/68の手続き実施時Syncronize回避しない（default）
										; // 1: MCSとのS4F65/66/67/68の手続き実施時Syncronize回避する
	ALARM_TEXT_MAX		= 40			; // Hostへ通知するAlarmTextの最大文字数(default=40)
										; // 設定値は40-255の範囲。範囲外に設定した場合は40
	NO_ALARM_REPORT_BY_MODEL_TYPE = ""	; // HOSTへのS5F1,AlarmSetの報告有無の設定(Default=""[すべての機種でS5F1,AlarmSetを報告する])
										; //	[ 設定できる機種一覧 ]
										; //		MCP,CLW,ZCU,MTL,AD,FD,FFU,HID,HSU,TB,RFC,GRIDHID,CDP,CLN,CLL,ZCU4,HID6,S7(miniHID),HID4,PMR,PML
										; //
										; //	設定例：MCP,VEHICLEのAlarmを報告しない設定
										; //		NO_ALARM_REPORT_BY_MODEL_TYPE = "MCP","CLW"
										; //	設定例：FFUのAlarmを報告しない設定
										; //		NO_ALARM_REPORT_BY_MODEL_TYPE = "FFU"
										; //	設定例：すべてのAlarmを報告しない設定
										; //		NO_ALARM_REPORT_BY_MODEL_TYPE = "MCP","CLW","ZCU","MTL","AD","FD","FFU","HID","HSU","TB","RFC","GRIDHID","CDP","CLN","CLL","ZCU4","HID6","S7","HID4","PMR","PML"
	MINOR_TROUBLE_ERROR_TO_MCS	= 0;		/* ZCUで軽故障が発生し異常設定を行う場合、MCSへ報告を行う設定 
										; /* ( ZCU_MINOR_TROUBLE_ERROR の 内容を報告します )
										; // 0 : MCSへ異常報告をせず、MSS,MOSへ異常報告する(Default)
										; // 1 : MCS,MSS,MOSへ異常報告をする
	CONCURRENT_GEM_AUTO_SHIFT	= 0		; //  並列制御下のS4F67(MCSとの情報同期)受信時に自動で台車投入状態の補正を行い、
										; //  補正後に自動でGEM通信状態を有効に出来るようにする
										; //  ※AVOID_SYNCRONIZE_MODE が有効時(=1)の時のみ有効
										; //  0:無効(default)
										; //  1:有効
 	HSMS_MSG_ONETIME_RECV_MAX	= 100		; // HOSTからのHsms Messageを一度に処理できる数の上限値(default=0)
										; //  0:制限なし
	SCH_MSG_ONETIME_RECV_MAX	= 100		; // SchedulerからのMessageを一度に処理できる数の上限値(default=0)
										; //  0:制限なし

	UNIT_ALARM_LIST_MODE	= 0			; /* UnitAlarmStatList/UnitAlarmListどちらを使用して報告するか設定する */
										; // 	0 : UnitAlarmStatListを使用する(Default)
										; // 	1 : UnitAlarmListを使用する
										; //
										; //		UnitAlarmStatList設定(=0)	: [Ln] UnitAlarmInfo [L7] 
										; //										/UnitID/VehicleCurrentDomain/VehicleNextPosition
										; //										/AlarmID/AlarmText/VehicleCommunicationState/MaintState
										; //		UnitAlarmList設定(=1)		: [Ln] UnitAlarmInfo [L4] 
										; //										/UnitID/AlarmID/AlarmText/MaintState
										; //
										; //		※ 	MaintStateはMAINTENANCE_ALARMが[1]設定時にしか報告しない
										; //			UnitAlarmInfo [L6],[L3]の場合がある
	ALARM_STATUS_NOTIFY_TO_ZCU	= 0		; // ZCUへのアラーム状態通知
										; //	0: 通知しない(default)
										; //	1: 通知する
	S2F50_REPLY_FORMAT	= 0				; // S2F50のHCACK == 3の時の応答フォーマット
										; //	0: CEPACK(Default：DAIFUKU)
										; //	1: CPACK(SEMI)
	VEHICLE_STATE_REPORT_MODE	 = 0	; //  UnitAlarmSet時 DV:VehicleState変数の報告Mode
										; //	0: Vehicleを除く機器からUnitAlarm発生時、NULLで報告 (default)
		 								; //	1: Vehicleを除く機器からUnitAlarm発生時、0で報告
	TSC_NOT_AUTO_EVENT_SEND	  	= 0		; // TSC状態に関わらず台車状態を報告する機能
										; //	0 : TSC状態がAUTOのみEventReport報告を行う(Default)
										; //	1 : TSC状態に関わらずEventReport報告を行う
	VHL_MAINT_MODE_ALARM_REPORT = 0		; // 台車がメンテナンスモードで異常が発生した場合のHOSTへのUnitAlarmSet報告設定
										; //	0:HOSTへ報告する(default)
										; //	1:HOSTへ報告しない
	REASONTEXT_REPORT = 0				; // S2F42/50をHCACK=2で応答した場合、HOSTへの拒否理由の報告有無
										; //     0:拒否理由(REASONTEXT)を報告しない(default)
										; //     1:拒否理由(REASONTEXT)を報告する
	COMM_ALARM_TO_MOS	= 0 			; /* 通信異常/復帰報告のMOS報告 */
										; // =0 : 報告なし(Default)
										; // =1 : 報告あり
										; // ※ ただし、COMM_ALARMの第1パラメータが0の場合は、設定値に関係なくMOSに報告は行わない。
	SV_VEHICLE_INFO_REPORT_MODE	= 0		; // VehicleInfo（ActiveVehicles/EnhancedVehiclesに含まれるパラメータ）の表示制限
										; // 0: [VehicleInstallState]を報告しない(Default)
										; // 1: [VehicleInstallState]を報告する
	MCP_EVENT_LOG_SEND_TO_MOS = 0 		; /* Mcp Event LogをSysView Messageで送信する機能 */
									 	; // 0 : 送信しない(Default)
									 	; // 1 : 送信する
	UPS_BATTERY_ON_RECV_MODE	= 0		; // UPSからBatteryModeON通知を受信した際の動作設定
										; // 0: 何もしない (Default)
										; // 1: TSC状態をPAUSEDに遷移させる
	MSS_SEND_VHL_INSTALL_REMOVE	= 0		; // 台車投入/抜取報告をMSSへ送信する設定
										; //  0: 台車投入/抜取報告を送信しない(Default)
										; //  1: 台車投入/抜取報告を送信する

